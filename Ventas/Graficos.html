       <!-- Formulario para calcular ventas por usuario -->
<div class="card mb-4">
    <div class="card-header">
        <form id="formVentasUsuario">
            <div class="form-group">
                <label for="selectTipoBusqueda">Seleccionar tipo de búsqueda:</label>
                <select class="form-control" id="selectTipoBusqueda">
                    <!-- <option value="zona">Zona</option>
                    <option value="usuario">Usuario</option> -->
                    <option value="telefono">Número Telefónico</option>
                    <option value="cliente">Nombre de Cliente</option>
                    <option value="fecha">Fecha</option>
                </select>
            </div>
            
            <!-- <div class="form-group" id="divZona">
                <label for="valorZona">Zona:</label>
                <input type="text" class="form-control" id="valorZona" placeholder="Ingresa la zona">
            </div>
            
            <div class="form-group" id="divUsuario">
                <label for="valorUsuario">Usuario:</label>
                <input type="text" class="form-control" id="valorUsuario" placeholder="Ingresa el nombre de usuario">
            </div>
             -->
            <div class="form-group" id="divTelefono">
                <label for="valorTelefono">Número Telefónico:</label>
                <input type="text" class="form-control" id="valorTelefono" placeholder="Ingresa el número telefónico">
            </div>
            
            <div class="form-group" id="divCliente">
                <label for="valorCliente">Nombre de Cliente:</label>
                <input type="text" class="form-control" id="valorCliente" placeholder="Ingresa el nombre del cliente">
            </div>
            
            <div class="form-group" id="divFecha">
                <label for="valorFecha">Fecha:</label>
                <input type="date" class="form-control" id="valorFecha">
            </div>
            
            <button type="button" class="btn btn-primary" id="btnCalcularUsuario">Buscar Venta</button>
        </form>
    </div>
</div>

        <!-- Botón para calcular ventas generales -->
        <div class="card">
            <div class="card-header">Ventas Generales</div>

            </div>
        </div>
