<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Opciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* Fondo y estilos adicionales */
        body {
            background-color: #f8f9fa;
        }
        .custom-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .custom-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .logo img {
            max-width: 250px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Encabezado con logo -->
    <header class="container text-center logo">
        <img src="https://digy.com.mx/wp-content/uploads/2021/02/logo1sinfondo_Mesa-de-trabajo-1-1024x264.png" alt="Logo" class="img-fluid">
    </header>

    <!-- Panel de Opciones -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Opción Agregar Usuarios -->
            <div class="col-md-4 mb-4">
                <div class="card custom-card text-center">
                    <div class="card-body">
                        <i class="bi bi-person-plus icon"></i>
                        <h5 class="card-title">Agregar Usuarios</h5>
                        <a href="/DatosUsuarios/DatosUsuario.html" class="btn btn-primary mt-3">Agregar </a>
                    </div>
                </div>
            </div>
            <!-- Opción Consultar Ventas -->
            <div class="col-md-4 mb-4">
                <div class="card custom-card text-center">
                    <div class="card-body">
                        <i class="bi bi-bar-chart-line icon"></i>
                        <h5 class="card-title">Consultar Ventas</h5>
                        <a href="/Ventas/Graficos.html" class="btn btn-primary mt-3">Consultar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
// auth.js
function verificarAutenticacion() {
    const usuarioAutenticado = localStorage.getItem("auth");

    if (!usuarioAutenticado) {
        // Si no hay autenticación, redirige al login
        window.location.href = "/log.admin/loginadd.html";
    }
}

// Ejecuta la función de verificación solo cuando se carga la página
window.addEventListener("DOMContentLoaded", verificarAutenticacion);


</script>
</html>
